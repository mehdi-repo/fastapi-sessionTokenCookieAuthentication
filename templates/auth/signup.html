<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<style>
    @media (min-width: 1200px) {
        .container {
            max-width: 970px;
        }
    }
</style>

<body>

    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="container  rounded-3">
            <div class="row rounded-3">
                <div class="col-7 bg-info">
                    <div class="row">
                        <div class="col-md-6 offset-md-1 py-5">
                            <h2 class="text-h4 text-white font-weight-medium">FastAPI framework, high performance, easy to learn, fast to code, ready for production
                            </h2>
                            <h6 class="text-subtitle-1 text-high-emphasis mt-4 text-white font-weight-regular">
                                FastAPI is a modern, fast (high-performance), web framework for building APIs with Python 3.7+ based on standard Python type hints. </h6>
                        </div>
                    </div>
                </div>

                <div class="col-5 shadow-lg p-5">
                    <div class="row row-cols-1">
                        <div class="col py-2 my-1">
                            <img src="/static/icon/user.png" width="35" height="35">
                        </div>
                        <div class="col py-1 my-1">
                            <h2>Sign up</h2>
                        </div>
                        <div class="col">
                            <div class="d-flex">
                                <p > you have an account? </p>
                                <a class="mx-2 text-decoration-none"  href="/signin"> sign in</a>
                            </div>
                        </div>

                        <div class="col py-2 my-1">

                            <div class="row row-cols-1">
                                <form method="post">
                            
                                <div class="col my-1">
                                    <input  class="form-control py-2" name="email" placeholder="E-mail" type="text" value="{{ email }}" >
                                </div>

                                <div class="col my-2">
                                    <input class="form-control py-2" name="password" placeholder="password" type="text" value="{{ password }}">
                                </div>




                                <div class="col my-2">
                                    <div class="d-grid">
                                     <button class="btn btn-primary" type="submit">Sign up</button> 

                                    </div>
                                </div>
                                <div class="col my-2">
                                    <div class="d-grid">
                                        {% if error %}
                                       <span class="text-danger">{{ error }}</span> 
                                        {% endif %}
                                    </div>
                                </div>

                    

                            </form>

                                <div class="col my-2">

                                   <div class="d-flex justify-content-center">
                                    <a  class="mx-2" href="">
                                        <img width="35" height="35" src="/static/icon/google.png" class="rounded-circle" alt="...">
                                    </a>
                                    <a href="">
                                        <img width="35" height="35" src="/static/icon/github.png" class="rounded-circle" alt="...">
                                    </a>
                                   </div>

                                </div>


                






                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

    </script>


</body>

</html>
